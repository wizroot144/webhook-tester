  <script>
    function sendWebhook(trigger) {
      const payload = {
        symbol: "ETHUSD",
        trigger: trigger,
        price: 3000,
        vr40: "VR40",
        vr60: "VR60"
      };

      fetch("https://flask-auto-trader.onrender.com/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.text())
      .then(data => alert("✅ 전송 완료: " + trigger))
      .catch(error => alert("❌ 오류 발생: " + error));
    }
  </script>
